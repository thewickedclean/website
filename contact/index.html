  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
	<a class="navbar-brand" href="#">The Wicked Clean</a>

    <div class="container">
      <div class="row">
	<div class="col-6">
	  <h2>Contact form</h2>
	  <p>Please send your message below.  We will get back to you at the earliest opportunity!</p>
	  <form name="contact" method="POST" netlify>
	    <div class="mb-3">
	      <label for="inputName" class="form-label">Your Name:</label>
	      <input type="text" name="name" id="inputName" class="form-control"/>
	    </div>
	    <div class="mb-3">
	      <label for="inputEmail" class="form-label">Your Email:</label>
	      <input type="email" name="email" id="inputEmail" class="form-control"/>
	    </div>
	    <div class="mb-3">
	      <label for="inputMessage" class="form-label">Message:</label>
	      <textarea name="message" id="inputMessage" class="form-control"></textarea>
	    </div>
	    <button type="submit" class="btn btn-primary">Send</button>
	  </form>
	</div>
	<div class="col-5">
	  <h2>Our Info</h2>
	  <h3>Address</h3>
	  125 Graystone Terrace<br>
	  Alpharetta, GA 30005
	  <h3>Phone</h3>
	  +1 (217) 201-5177
	  <h3>Email Address</h3>
	  <a href="mailto:Wickedclean.ga@gmail.com">Wickedclean.ga@gmail.com</a>
	  <h3>Hours</h3>
	  By appointment only.
	</div>
